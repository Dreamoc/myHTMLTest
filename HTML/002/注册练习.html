<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <table border="1">
        <tr align="center">
            <td width="150">
                姓名：
            </td>
            <td width="300">
                <input type="text">
            </td>
        </tr>
        <tr align="center">
            <td>
                密码：
            </td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr align="center">
            <td>
                确认密码：
            </td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr align="center">
            <td>
                确认密码：
            </td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr align="center">
            <td>
                性别：
            </td>
            <td>
                <input type="radio" id="man" name="sex">
                <label for="man">男</label>
                <input type="radio" id="woman" name="sex">
                <label for="woman">女</label>
            </td>
        </tr>
        <tr align="center">
            <td>
                爱好：
            </td>
            <td>
                <input type="checkbox" id="eat" name="sex">
                <label for="eat">吃饭</label>
                <input type="checkbox" id="play" name="sex">
                <label for="play">玩耍</label>
                <input type="checkbox" id="rest" name="sex">
                <label for="rest">休息</label>
            </td>
        </tr>
        <tr align="center">
            <td>
                城市：
            </td>
            <td>
                <select name="city" id="city">
                    <option value="">请选择</option>
                    <option value="">天津</option>
                    <option value="">北京</option>
                    <option value="">上海</option>
                </select>
            </td>
        </tr>
        <tr align="center">
            <td>
                自我介绍：
            </td>
            <td>
                <textarea name="自我介绍" id="" cols="30" rows="10" placeholder="属于你的个人介绍，请填写"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
<!--        autofocus光标自动选择      required 必填    -->
                <input type="submit" value="立即注册" >
                <input type="number" max="100" min="1" step="0.5" autofocus required>
                <input type="range" min="0" max="50" value="0.1" step="10">
                <input type="color">
                <input type="email" multiple>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
