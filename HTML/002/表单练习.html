<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="">
    <table>
        <tr>
            <td align="right">
                姓名：
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td align="right">
                密码：
            </td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td align="right">
                确认密码：
            </td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td align="right">
                密码提示问题：
            </td>
            <td>
                <select name="" id="">
                    <option value="">请选择一个问题</option>
                    <option value="">你的老师叫什么1</option>
                    <option value="">你的老师叫什么2</option>
                    <option value="">你的老师叫什么3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">
                密码提示答案：
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td align="right">
                性别：
            </td>
            <td>
                <input type="radio" id="man" name="sex" checked>
                <label for="man">男</label>
                <input type="radio" id="woman" name="sex">
                <label for="woman">女</label>
            </td>
        </tr>
        <tr>
            <td align="right">
                年龄：
            </td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td align="right">
                籍贯：
            </td>
            <td>
                <select name="city" id="city">
                    <option value="">请选择</option>
                    <option value="">天津</option>
                    <option value="">北京</option>
                    <option value="">上海</option>
                </select>省/直辖市
                <select name="region" id="region">
                    <option value="">请选择</option>
                    <option value="">天津</option>
                    <option value="">北京</option>
                    <option value="">上海</option>
                </select>市
            </td>
        </tr>
        <tr>
            <td align="right">
                爱好：
            </td>
            <td>
                <input type="checkbox" id="net" name="fav"><label for="net">上网</label>
                <input type="checkbox" id="tiyu" name="fav"><label for="tiyu">体育</label>
                <input type="checkbox" id="study" name="fav"><label for="study">学习</label>
            </td>
        </tr>
        <tr>
            <td align="right" valign="top">
                个人介绍：
            </td>
            <td>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td align="right">
                上传头像：
            </td>
            <td>
                <input type="text" readonly>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td align="right">
                <input type="submit">
                <input type="reset">
                网址<input type="url" required>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
