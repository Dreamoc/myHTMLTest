<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table练习</title>
</head>
<body>

<!--th 水平居中 加粗
-->
<table border="5" align="center" width="500">
    <caption>学生信息表</caption>
    <tr align="center">
        <th colspan="3">学生基本信息</th>
        <th colspan="2">成绩</th>
    </tr>
    <tr align="center">
        <td><b>姓名</b></td>
        <td><b>性别</b></td>
        <td><b>专业</b></td>
        <td><b>课程</b></td>
        <td><b>分数</b></td>
    </tr>
    <tr align="center">
        <td>球球</td>
        <td>男</td>
        <td rowspan="2">计算机</td>
        <td rowspan="3">程序设计</td>
        <td>68</td>
    </tr>
    <tr align="center">
        <td>喃喃</td>
        <td>女</td>
        <td>99</td>
    </tr>
    <tr align="center">
        <td>小明</td>
        <td>男</td>
        <td>会计</td>
        <td>50</td>
    </tr>
    <tr align="center">
        <td>小强</td>
        <td>男</td>
        <td>建筑</td>
        <td>建筑设计</td>
        <td>30</td>
    </tr>
</table>
</body>
</html>
