<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表属性具有继承性</title>
    <style>
        /*集成属性*/
        ul {
            list-style-type: none;
            /*list-style-image: url("../../HTML/images/WechatIMG159.png");*/
        }
        a {
            text-align: center;
        }
        li {
            /*同一行显示*/
            float: left;
            width: 150px;
            height: 60px;
            background-color: skyblue;
            text-align: center;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">列表</a></li>
    <li><a href="#">列表</a></li>
    <li><a href="#">列表</a></li>
    <li><a href="#">列表</a></li>
    <li><a href="#">列表</a></li>
    <li><a href="#">列表</a></li>
    <li><a href="#">列表</a></li>
</ul>
</body>
</html>
